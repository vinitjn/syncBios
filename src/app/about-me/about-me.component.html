<header class="sticky top-0 z-999 flex w-full bg-white drop-shadow-1 dark:bg-boxdark dark:drop-shadow-none">
	<div style="justify-content: right;"
		class="flex flex-grow items-center justify-between px-4 py-4 shadow-2 md:px-6 2xl:px-11">
		<div class="hidden sm:block">
			<form action="https://formbold.com/s/unique_form_id" method="POST">
				<div class="relative"><button class="absolute left-0 top-1/2 -translate-y-1/2">
						<svg class="fill-body hover:fill-primary dark:fill-bodydark dark:hover:fill-primary" width="20"
							height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd"
								d="M9.16666 3.33332C5.945 3.33332 3.33332 5.945 3.33332 9.16666C3.33332 12.3883 5.945 15 9.16666 15C12.3883 15 15 12.3883 15 9.16666C15 5.945 12.3883 3.33332 9.16666 3.33332ZM1.66666 9.16666C1.66666 5.02452 5.02452 1.66666 9.16666 1.66666C13.3088 1.66666 16.6667 5.02452 16.6667 9.16666C16.6667 13.3088 13.3088 16.6667 9.16666 16.6667C5.02452 16.6667 1.66666 13.3088 1.66666 9.16666Z"
								fill=""></path>
							<path fill-rule="evenodd" clip-rule="evenodd"
								d="M13.2857 13.2857C13.6112 12.9603 14.1388 12.9603 14.4642 13.2857L18.0892 16.9107C18.4147 17.2362 18.4147 17.7638 18.0892 18.0892C17.7638 18.4147 17.2362 18.4147 16.9107 18.0892L13.2857 14.4642C12.9603 14.1388 12.9603 13.6112 13.2857 13.2857Z"
								fill=""></path>
						</svg></button><input type="text" placeholder="Type to search..."
						class="w-full bg-transparent pl-9 pr-4 font-medium focus:outline-none xl:w-125">
				</div>
			</form>
		</div>
		<img style="width: 20px;z-index: 10" src="../../assets/logout.png">
	</div>
	<a style="position:absolute;top:17px;left:37%; ;">
			
	</a>
		
	<a style="position:absolute;top:17px;left:10px;" href="/"><img alt="NicePage.com"
			src="//csite.nicepage.com/Images/logo-w.png"></a>

	<script>
		if (window.parent) {
			var _w = 0, _h = 0;
			var updateFormSize = function () {
				var form = $('form.shaped-form-extended,form.shaped-form');
				var w = form.outerWidth(true);
				var h = form.outerHeight(true);
				if (Math.abs(_w - w) > 5 || Math.abs(_h - h) > 5) {
					_w = w;
					_h = h;
					var msg = { key: 'login-frame-size', width: w, height: h };
					window.parent.postMessage(msg, "*");
				}
				setTimeout(updateFormSize, 300);
			}
			updateFormSize();
		}
	</script>
</header>
<div class="container">
    <p style="font-weight: 500;">Select you area of Interest :</p>
    <div  class="row">
       <div *ngFor="let domain of  domainDetails" class="col-md-2 box-style"  (click)="selectDomain(domain)" [class.box-background] = "domain.isSelected === true">
         <div >
            <p>{{domain.name}} </p>
        </div>
        
    </div>
    <td><button type="button" (click)="saveDomain()" class="btn btn-success" style="margin-top: 25px;">Save And Next</button></td>
</div>
