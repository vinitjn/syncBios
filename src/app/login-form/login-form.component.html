<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" [(ngModel)]="users.email" name="email" placeholder="Email" required="">
					<input type="text" [(ngModel)]="users.mobileNumber" name="contactNum" placeholder="contact Number" required="">
					<input type="text" [(ngModel)]="users.userName" name="txt" placeholder="User name" required="">
					<input type="password" [(ngModel)]="users.password" name="pswd" placeholder="Password" required="">
					<button (click)="signUp()" >Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input [(ngModel)]="users.email" type="email" name="email" placeholder="Email" required="">
					<input [(ngModel)]="users.password" type="password" name="pswd" placeholder="Password" required="">
					<button (click)="login()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
